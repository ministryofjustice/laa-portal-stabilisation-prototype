name: trivy-scanning

on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize

permissions: write-all

jobs:
  trivy-scanning-job:
    name: trivy-sec-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build an image from Dockerfile
        run: docker build -t docker.io/laa/laa:${{ github.sha }} .
      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker.io/laa/laa:${{ github.sha }}'
          vuln-type: 'os,library'
          ignore-unfixed: true
          format: 'sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'