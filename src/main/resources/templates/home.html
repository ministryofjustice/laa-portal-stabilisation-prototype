<!DOCTYPE html>
<html lang="en"
      th:replace="~{layout :: layout(
      title=~{::title},
      mainContent=~{::#main-content},
      pageCategory=${'login'},
      breadcrumbs=~{::#breadcrumbs})}"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Homepage</title>
</head>
<body>
<script>document.body.className += ' js-enabled' + ('noModule' in HTMLScriptElement.prototype ? ' govuk-frontend-supported' : '');</script>
<nav class="govuk-breadcrumbs" aria-label="Breadcrumb" id="breadcrumbs">
    <ol class="govuk-breadcrumbs__list">
        <li class="govuk-breadcrumbs__list-item">
            <a class="govuk-breadcrumbs__link" href="#">Home</a>
        </li>
        <li class="govuk-breadcrumbs__list-item">
            <a class="govuk-breadcrumbs__link" href="#">Section</a>
        </li>
    </ol>
</nav>
<main class="govuk-main-wrapper" id="main-content">
    <div th:if="${#authentication.isAuthenticated()}">
        <p class="govuk-body">Welcome, <span th:text="${name}"></span></p>
        <p class="govuk-body">Granted Authorities - <span th:text="${#authentication.authorities}"></span></p>
        <p class="govuk-body">Click on the service you need</p>
        <div class="application">
            <a class="govuk-link" href="/">Contracted work administration (CWA)</a>
            <p class="govuk-body">Service is good</p>
        </div>
        <div class="application">
            <a class="govuk-link" href="/">E Forms</a>
            <p class="govuk-body">Service is good</p>
        </div>
        <div class="application">
            <a class="govuk-link" href="/">E Forms</a>
            <p class="govuk-body">Service is good</p>
        </div>
    </div>
</main>
</body>
</html>
