apiVersion: apps/v1
kind: Deployment
metadata:
  name: laa-portal-stabilisation-prototype-deployment
  labels:
    app: laa-portal-stabilisation-prototype
spec:
  replicas: 3
  selector:
    matchLabels:
      app: laa-portal-stabilisation-prototype  # this should match the selector in service.yml
  template:
    metadata:
      labels:
        app: laa-portal-stabilisation-prototype # this should match the selector in service.yml
    spec:
      containers:
        - name: example
          image: ${REGISTRY}/${REPOSITORY}:${IMAGE_TAG}
          ports:
            - containerPort: 8080
